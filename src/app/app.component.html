<div *ngIf="!carouselActive" class="card-padding">
  <div class="card">
    <div class="card-body">
      <div class="row dropdowns">
        <div class="col-md-3 col-sm-12">
          <label>
            <strong>Steps</strong>
          </label>
          <ngx-dropdown-treeview buttonClass="btn-outline-primary" [items]="stepItems" [config]="config" (selectedChange)="stepValues = $event;filterWords();">
          </ngx-dropdown-treeview>
        </div>
        <div class="col-md-3 col-sm-12">
          <label>
            <strong>List Choices</strong>
          </label>
          <ngx-dropdown-treeview buttonClass="btn-outline-primary" [items]="listchoicesItems" [config]="config" (selectedChange)="listchoicesValues = $event;filterWords();">
          </ngx-dropdown-treeview>
        </div>
        <div class="col-md-3 col-sm-12">
          <label>
            <strong>Vowels</strong>
          </label>
          <ngx-dropdown-treeview buttonClass="btn-outline-primary" [items]="vowelItems" [config]="config" (selectedChange)="vowelValues = $event;filterWords();">
          </ngx-dropdown-treeview>
        </div>
        <div class="col-md-3 col-sm-12">
          <label>
            <strong>Consonants</strong>
          </label>
          <ngx-dropdown-treeview buttonClass="btn-outline-primary" [items]="consonantItems" [config]="config" (selectedChange)="consonantValues = $event;filterWords();">
          </ngx-dropdown-treeview>
        </div>
        <div class="col-md-6 col-sm-12">
          <label>
            <strong>Consonant Digraphs</strong>
          </label>
          <ngx-dropdown-treeview buttonClass="btn-outline-primary" [items]="consonantDigraphItems" [config]="config" (selectedChange)="consonantDigraphValues = $event;filterWords();">
          </ngx-dropdown-treeview>
        </div>
        <div class="col-md-3 col-sm-12">
          <label>
            <strong>Welded Sounds</strong>
          </label>
          <ngx-dropdown-treeview buttonClass="btn-outline-primary" [items]="weldedSoundItems" [config]="config" (selectedChange)="weldedSoundValues = $event;filterWords();">
          </ngx-dropdown-treeview>
        </div>
        <div class="col-md-3 col-sm-12">
          <label>
            <strong>Suffixes</strong>
          </label>
          <ngx-dropdown-treeview buttonClass="btn-outline-primary" [items]="suffixItems" [config]="config" (selectedChange)="suffixValues = $event;filterWords();">
          </ngx-dropdown-treeview>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row dropdowns">
        <div class="col-md-3 col-sm-12">
          <label>
            <strong>Slideshow</strong>
          </label>
          <div>
            <button (click)="enableSlideshow()" type="button" class="btn btn-primary btn-block">
              Start
            </button>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <label>
              <strong>Randomizer</strong>
          </label>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="randomizer" [checked]="randomizer" [(ngModel)]="randomizer">
            <label class="custom-control-label" for="randomizer">Enabled</label>
          </div>
        </div>
        <div *ngIf="randomizer" class="col-md-3 col-sm-12">
          <label for="randomizerWords">
            <strong>Number of words</strong>
          </label>
          <input type="number" class="form-control" id="randomizerWords" name="randomizerWords" min="0" [(ngModel)]="randomizerWords">
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!carouselActive" class="container">
  <div class="row">
    <div *ngFor="let filteredWord of filteredWords" class="col-3">
      {{ filteredWord }}
    </div>
  </div>
</div>

<ngu-carousel *ngIf="carouselActive" #myCarousel [inputs]="carouselConfig" [dataSource]="carouselWords">
	<ngu-tile *nguCarouselDef="let item;">
		<div class="tile">{{item}}</div>
	</ngu-tile>
	<button NguCarouselNext class="rightRs">></button>
	<button NguCarouselPrev class="leftRs"><</button>
	<ul class="myPoint" NguCarouselPoint>
		<li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
	</ul>
</ngu-carousel>

<div *ngIf="carouselActive" (click)="carouselActive = false" class="close-carousel"><i class="fas fa-times" style="color:lightgray"></i></div>
